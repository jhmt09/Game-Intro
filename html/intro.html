<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/intro.css">
</head>
<body>
    <audio class="audio" src="../music/music intro.mp3" controls ></audio>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <strong><label for="nickname" id="nick">Nickname:</label></strong>
            <input type="text" id="nickname" name="nick">
            <strong><label for="password" id="pass">Password:</label></strong>
            <input type="password" id="password" name="pass">
            <button type="submit">ENTRAR</button>
        </form>
    </div>
    <script src="../js/intro.js"></script>
</body>
</html>
